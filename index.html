<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Game Time</title>
</head>
<body>

  <div id="currentNumber"></div>
  <div><p id="currentConversion">Binary: </p></div>
  <div><p id="currentScore"></p></div>
  <div class="game">
    <canvas id="canvas" width="960" height="600"></canvas>
  <div>

  <div class="all-menus">

    <div class="menu scoreboard">
      <p class="command"><span class="terminal">[snake]: ~$</span> cat leaderboard.txt</p>
      <p class="prompt"><span class="terminal">[snake]: ~$</span><span class="cursor">|</span></p>
    </div>

    <div class="menu status">
      <p>STATUS</p>
    </div>

  </div>

  <script src="main.bundle.js"></script>
</body>
</html>
