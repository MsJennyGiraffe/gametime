<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Binary Snake</title>

  <link rel="stylesheet" href="//code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css">
  <link rel="stylesheet" href="/resources/demos/style.css">
  <script src="https://code.jquery.com/jquery-1.12.4.js"></script>
  <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>

  <script>
    $( function() {
      $( "#tabs" ).tabs();
    } );
</script>
</head>
<body>

  <div id="currentNumber"></div>
  <div><p id="currentConversion">Binary: </p></div>
  <div><p id="currentScore"></p></div>
  <button type="button" id="restartButton">Start GAME!</button>
  <div class="game">
    <canvas id="canvas" height="500" width="980"></canvas>
  </div>

  <div class="all-menus">

    <div class="tab-container">
      <h5 class="tab active-tab" id="instructions-tab" target="instructions">Instructions</h5>
      <h5 class="tab" id="status-tab" target="status">Status</h5>
      <h5 class="tab" id="scoreboard-tab" target="scoreboard">Leaderboard</h5>
    </div>

    <div class="menu instructions">
      <p>Instructions</p>
    </div>

    <div class="menu status">
      <p class="prompt"><span class="terminal">[snake]: ~$</span><span class="cursor">|</span></p>
    </div>

    <div class="menu scoreboard">
      <p class="command"><span class="terminal">[snake]: ~$</span> cat leaderboard.txt</p>
      <p class="prompt"><span class="terminal">[snake]: ~$</span><span class="cursor">|</span></p>
    </div>



  </div>

  <script src="main.bundle.js"></script>

</body>
</html>
